version: "2"
plugins:
  sonar-python:
    enabled: true
    checks:
      python:S107:
        enabled: false
  pep8:
    enabled: true
    checks:
      E221:
        enabled: false
      E128:
        enabled: false
  radon:
    enabled: true
exclude_patterns:
  - "/.*"
  - "/LICENSE"
  - "/README.md"
  - "/setup.py"
  - "/notebook/"
  - "/challenge/"
  - "/tests/**/__init__.py"
  - "*.txt"
  - "*.md"
